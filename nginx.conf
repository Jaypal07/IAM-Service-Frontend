server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ==========================
    # Compression
    # ==========================
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml
        application/javascript;
    gzip_disable "MSIE [1-6]\.";

    # ==========================
    # Security Headers
    # ==========================
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # ==========================
    # Global Proxy Headers
    # ==========================
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port 8080;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # WebSocket support (safe even if not used)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Forward cookies correctly
    proxy_set_header Cookie $http_cookie;

    # =========================================================
    # BACKEND API
    # =========================================================
    location /api/ {
        proxy_pass http://backend:8080/api/;
    }

    # =========================================================
    # OAUTH2 (ALL REQUIRED PATHS)
    # =========================================================

    # Your custom auth endpoint (Spring Security matcher includes this)
    location /api/v1/oauth2/ {
        proxy_pass http://backend:8080/api/v1/oauth2/;
    }

    # Default Spring OAuth2 entrypoint
    location /oauth2/ {
        proxy_pass http://backend:8080/oauth2/;
    }

    # OAuth callback endpoint
    location /login/oauth2/ {
        proxy_pass http://backend:8080/login/oauth2/;
    }

    # =========================================================
    # REACT SPA ROUTING
    # =========================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================================
    # STATIC ASSET CACHE
    # =========================================================
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # =========================================================
    # ERROR PAGE
    # =========================================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}